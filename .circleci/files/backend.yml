Description: >
  UdaPeople backend stack.

Parameters:
  ID:
    Description: Unique identifier.
    Type: String

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub UdaPeople-${ID}
      GroupDescription: Allow port 22, port 3030, port 80 and 9100 
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3030
          ToPort: 3030
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5532
          ToPort: 5532
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9100
          ToPort: 9100
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0  
  EC2Instance:
    Type: AWS::EC2::Instance
aws ec2 describe-instances --query 'Reservations[*].Instances[*].[InstanceId, InstanceType, State.Name, PublicIpAddress, PrivateIpAddress, LaunchTime]' --output table    Properties:
      InstanceType: t4.micro
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      KeyName: udacity
      # ImageId: ami-0557a15b87f6559cf
      ImageId: ami-007855ac798b5175e
      Tags:
        - Key: Name
          Value: !Sub backend-${ID}
        - Key: project
          Value: Udapeople  






          



          
